<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- jQuery, Materialize.js, index.js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="index.js"></script>

  <!-- Materialize, main.css -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">

  <title>GIFMatch</title>

</head>

<body>

  <!-- WELCOME -->
  <div id="welcome-screen" class="container">

    <div class="row welcome">
      <div class="col l12 center">
        <h1>GIFMATCH</h1>
      </div>

    </div>

    <div class="row">
      <div class="center col offset-l3 l6 offset-m2 m8">
        <h3>I want to match:</h3>
        <div class="row">
          <div class="input-field col l6 m6 s6">
            <select id="user-select">
              <option value="random" selected>random!</option>
              <option value="cats">cats</option>
              <option value="puppies">puppies</option>
              <option value="happy">happy</option>
              <option value="love">love</option>
              <option value="funny">funny</option>
              <option value="custom">custom...</option>
            </select>
          </div>
          <div id="custom-search" class="input-field col l6 m6 s6">
            <input id="search" type="search" placeholder="Search GIFs">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="center col offset-l3 l6 offset-m2 m8 s12">
        <h3>Difficulty:</h3>
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>


    </div>

    <div class="row">
      <div class="col s12 center">
        <button id="play-button" class="btn waves-effect waves-light" type="submit" name="action">PLAY!
        </button>
      </div>


    </div>

  </div>

  <!-- GAME GRID -->
  <div class="container">
    <div class="row">



      <div id="gameboard" class="container">
      </div>

      <div id="timer">
      </div>



      <div class="play-again container">
        <div class="row center">
          <h3>You Won!</h3>
          <button id="play-again-button" class="btn waves-effect waves-light" type="submit" name="action">Play Again!
    </button>
        </div>
      </div>

    </div>
  </div>



</body>

</html>
