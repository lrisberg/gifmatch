<div class="col-xs-6 col-md-3">
  <a href="#" class="thumbnail">
    <div ng-if="vm.gif.matched" class="matchedImage"></div>
    <img ng-if="!vm.gif.matched && vm.gif.visible" ng-click="vm.toggleGif()" src="{{vm.gif.url}}">
    <div ng-if="!vm.gif.matched && !vm.gif.visible" class="hiddenImage" ng-click="vm.toggleGif()"></div>
  </a>
</div>
