<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- jQuery, Materialize.js, index.js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="index.js"></script>

  <!-- Materialize, main.css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">

  <title>GIFMatch</title>

</head>

<body>

  <!-- WELCOME -->
  <div id="welcome-screen" class="container">

  <div class="row center welcome">
    <h1>GIFMATCH</h1>

<div class="row center">
  <h3>I want to match:</h3>
  <div class="row center">
    <form>
      <div class="input-field col offset-l4 l4">
        <input id="search" type="search" placeholder="Search GIFs">
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>

        <button class="btn waves-effect waves-light" type="submit" name="action">PLAY!
  <i class="material-icons right">send</i>
</button>

      </div>
    </form>
  </div>
</div>
</div>

  </div>

  <!-- GAME GRID -->
  <div id="gameboard" class="container">



  </div>

</body>

</html>
